<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Git commands</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">
                    <h1>Git commands</h1>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Command</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>get init</td>
                <td>Initialize a local Git repository</td>
            </tr>
            <tr>
                <td>git status</td>
                <td>Check status</td>
            </tr>
            <tr>
                <td>git add &lt;file-name&gt;</td>
                <td>Add a file to a staging area</td>
            </tr>
            <tr>
                <td>git commit -m "&lt;commit message&gt;</td>
                <td>Commit changes</td>
            </tr>
            <tr>
                <td>git rm -r &lt;file/folder&gt;</td>
                <td>Remove a file or a folder</td>
            </tr>
            <tr>
                <td>git push</td>
                <td>Push changes to remote repository</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
